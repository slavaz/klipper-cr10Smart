
[bltouch]
sensor_pin: ^PA4
control_pin: PA5
x_offset: 0
y_offset: 0
z_offset: 0 # initial safe value, get correct value by PROBE_CALIBRATE
probe_with_touch_mode: false
pin_up_reports_not_triggered: true
pin_up_touch_mode_reports_triggered: false

[safe_z_home]
home_xy_position: 150,150
speed: 80
z_hop: 3
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 290, 290
probe_count: 6,6
